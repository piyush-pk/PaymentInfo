{% extends 'base.html' %} {% block main %}
<div class="container border border-dark rounded-3 my-2">
  <h1 class="text-center">Enter Payment Details</h1>
  <hr />
  <!-- Form Starts -->
  <form method="POST" action="/">
    <!-- Username input -->
    <div class="form-outline mb-4">
      <input
        type="text"
        id="form6Example3"
        class="form-control"
        name="username"
      />
      <label class="form-label" for="form6Example3">Customer Name</label>
    </div>

    {% csrf_token %}
    <!-- Mobile input -->
    <div class="form-outline mb-4">
      <input
        type="Number"
        maxlength="10"
        id="form6Example4"
        class="form-control"
        name="mobile"
      />
      <label class="form-label" for="form6Example4">Mobile Number</label>
    </div>

    <!-- Aadhar input -->
    <div class="form-outline mb-4">
      <input
        type="number"
        maxlength="12"
        id="form6Example5"
        class="form-control"
        name="aadhar"
      />
      <label class="form-label" for="form6Example5">Aadhar Number</label>
    </div>

    <!-- Payment input -->
    <div class="form-outline mb-4">
      <input
        type="number"
        id="form6Example6"
        class="form-control"
        name="payment"
      />
      <label class="form-label" for="form6Example6">Payment</label>
    </div>
    <!-- Address input -->
    <div class="form-outline mb-4">
      <input
        type="text"
        id="form6Example6"
        class="form-control"
        name="address"
      />
      <label class="form-label" for="form6Example6">address</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-success btn-block mb-4">
      Save Payment
    </button>
  </form>
  <!-- Form Ends -->
</div>
{% endblock main %}
